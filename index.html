<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/index.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <header>
      <img src="./images/bg-pattern-card.svg" alt="bubble_bg" />
    </header>
    <main>
      <img src="./images/image-victor.jpg" alt="victor_picture" />
      <h1>
        Victor Crest
        <span>26</span>
      </h1>
      <h2>
        London
      </h2>
    </main>
    <footer>
      <div class="followers">
        <strong>80K</strong>
        <small>Followers</small>
      </div>
      <div class="likes">
        <strong>803K</strong>
        <small>Likes</small>
      </div>
      <div class="photos">
        <strong>1.4K</strong>
        <small>Photos</small>
      </div>
    </footer>
  </div>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</br>
    Coded by <a href="https://amoraleslandeo.github.io/personal-page.github.io/">Alejandro Morales Landeo</a>.
  </div>
</body>

</html>
